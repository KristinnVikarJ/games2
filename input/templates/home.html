
{% extends "homelayout.html" %}

{% block content %}

<h1>Popular Games that I've worked on</h1>

<img src = "https://upload.wikimedia.org/wikipedia/commons/e/ec/SCP_Foundation_%28emblem%29.svg" class = "logo">
<a href = "http://www.squeakyclean-services.co.uk/"><img src = "./ad.jpg" class = "ad"></img></a>
<img src = "./arrow.svg" class = "svg"></img>
<div style="margin-left:auto;margin-right:auto;text-align: center; padding-bottom: 1%;">
    <a href = "./contact.html">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style = "display:inline-block">
            Contact 
        </button>
    </a>
</div>

<div style="margin-left:auto;margin-right:auto;text-align: center;">
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style = "display: inline-block;">
        <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Game</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">SCP: Secret Laboratory</td>
                <td>FREE</td>
                <td>9/10</td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">GDMR: Revived</td>
                <td>FREE</td>
                <td>9.6/10</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="flex two demo">

{% for post in posts %}

    <div>

        <article class="card resize">
            <header>
				<a href="posts/{{ post.slug }}.html">
					<img src="{{ post.thumbnail }}" href="posts/{{ post.slug }}.html">
				</a>
            </header>
        </article>

    </div>

{% endfor %}

</div>

{% endblock %}
